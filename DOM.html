<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
</head>
<body>
    <h1>Hellow World!</h1>
    <p>Hay A H ANAM</p>

    <script>
        let name = document.querySelector('p');
        console.log(name);
        
        name.textContent = 'Hello';
        name.style.color = 'red'
        
        
    </script>
</body>
</html>
